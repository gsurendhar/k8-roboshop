apiVersion: app/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  replicaset: 1
  selectors:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec: 
      containers:
      - name: mongodb
        image: gsurendhar/mongodb:v2

