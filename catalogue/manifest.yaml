apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
  labels: 
    component: catalogue
    project: roboshop
    tier: backend
data: 
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
    
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: backend
spec:
  replicaset: 1
  selector:
    matchLabels:
      component: catalogue
      project: roboshop
      tier: backend
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop
        tier: backend
    spec: 
      containers:
      - name: catalogue
        image: gsurendhar/catalogue:v2
        envFrom:
        - configMapRef:
            name: catalogue

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: backend    
spec:
  selector: 
    component: catalogue
    project: roboshop
    tier: database
  ports:
    protocol: "TCP"
    port: 8080
    targetPort: 8080
